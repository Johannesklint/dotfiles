window:
  dimensions:
    columns: 80
    lines: 30
  position:
    x: 100
    y: 100
  title: Alacritty
font:
  normal:
    family: Iosevka Term
    style: Semibold
  bold:
    family: Iosevka Term
    style: Heavy
  italic:
    family: Iosevka Term
    style: Semibold Oblique
  bold_italic:
    family: Iosevka Term
    style: Heavy Oblique
  size: 16.0


#Colors (Srcery)
colors:
  # Default colors
  primary:
    background: '#1c1b19'
    foreground: '#fce8c3'
  # Cursor colors
  cursor:
    text: CellBackground
    cursor: '#fbb829'
  # Normal colors
  normal:
    black:   '#1c1b19'
    red:     '#ef2f27'
    green:   '#519f50'
    yellow:  '#fbb829'
    blue:    '#2c78bf'
    magenta: '#e02c6d'
    cyan:    '#0aaeb3'
    white:   '#baa67f'
  # Bright colors
  bright:
    black:   '#918175'
    red:     '#f75341'
    green:   '#98bc37'
    yellow:  '#fed06e'
    blue:    '#68a8e4'
    magenta: '#ff5c8f'
    cyan:    '#2be4d0'
    white:   '#fce8c3'

shell:
 program: "C:\\Windows\\System32\\wsl.exe -d Ubuntu-22.04"

working_directory: "//wsl$/Ubuntu-22.04/home/primalivet"
key_bindings:
- { key: Space, mods: Control, chars: "\x00" }
